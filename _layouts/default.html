<!DOCTYPE html>
<!--[if lt IE 7]>

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ site.baseUrl }}" />

    <meta name="application-name" content="{{ site.title }}"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ baseUrl }}/assets/img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ baseUrl }}/assets/img/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="{{ baseUrl }}/assets/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ baseUrl }}/assets/img/favicon-16x16.png" sizes="16x16" />
    <meta name="msapplication-TileColor" content="#484949" />
    <meta name="msapplication-TileImage" content="{{ baseUrl }}/assets/img/mstile-144x144.png" />

    <!-- CSS --->
    <link href="http://fonts.googleapis.com/css?family=Abel:400|Oswald:300,400,700" media="all" rel="stylesheet" type="text/css">
    <!--<link href="https://cdn.jsdelivr.net/docsearch.js/1/docsearch.min.css" rel="stylesheet">-->
    <link href="{{ baseUrl }}/assets/vendor/prism/prism.css" rel="stylesheet">
    <!--
    <link href="{{ baseUrl }}/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="{{ baseUrl }}/css/main.css" rel="stylesheet">

</head>
<body>

    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-between">
        <div class="container d-flex justify-content-between">
          <div class="flex-sm-grow-1">
            <a class="navbar-brand" href="{{ site.baseUrl }}/" title="{{ site.description }}">{{ site.title }}</a>
          </div>      <!--
                <div class="navbar-form navbar-left hidden-xs hidden-sm">
                    <input id="search-input" type="text" class="form-control" placeholder="Search...">
                </div>
                -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top-navigation" aria-controls="#top-navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="top-navigation">
            <ul class="navbar-nav ml-auto">
              {% for item in site.header.items %}
                <li class="nav-item"><a class="nav-link" href="{{ site.baseUrl }}/{{ item.url }}" title="{{ item.text }}">{{ item.text }}</a></li>
              {% endfor %}
              {% if site.githubUrl %}
                <li class="nav-item"><a class="nav-link github" href="{{ site.githubUrl }}" title="{{ site.title }}"><i class="fab fa-github"></i></a></li>
              {% endif %}
            </ul>
          </div>
        </div>

      </nav>
    </header>
    <article class="container">
      {{ content|raw }}
    </article>

    <!-- JavaScript --->
    <script src="{{ baseUrl }}/assets/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="{{ baseUrl }}/assets/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ baseUrl }}/assets/vendor/prism/prism.js" type="text/javascript"></script>

    <script>
        $(function() {
            // Add anchors to headers
            $('article h2, article h3, article h4, article h5').each(function () {
                var url = document.URL.replace(/#.*$/, "") + '#' + $(this).attr('id');
                $(this).append(' <a class="anchor" href="' + url + '">#</a>');
            });
        });
    </script>

    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-15584647-13']);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

</body>
</html>
