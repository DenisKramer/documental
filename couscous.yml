highlight:
    languages:
        - yaml
        - bash

header:
    items:
        getting-started:
            text:                        Getting started
            url:                         getting-started.html
        tutorials:
            text:                        Documentation
            url:                         documentation.html

menu:
    items:
        usage:
            section:                     Usage
            items:
                getting-started:
                    text:                Getting started
                    url:                 getting-started.html
                configuration:
                    text:                Template configuration
                    url:                 documentation.html

        development:
            section:                     Development
            items:
